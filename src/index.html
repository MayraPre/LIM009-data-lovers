<!DOCTYPE html>

  <header>

            <option value="Ghost">Fantasma</option>
            <option value="Dragon">Dragon</option>
         </select>
         <button id=limpiar>Limpiar</button>
      <p id="promedio"></p>
    </div>
  </header>
    <div class="body-divider"></div>
  <body>
  <div class="hidden" id="video">
      <video controls class="video">
